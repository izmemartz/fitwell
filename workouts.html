<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="workouts.css">
</head>
<body>
    <!-- HEADER -->
    <header class="nav-blur fade-down">
        <div class="logo">
            <a href="home.html">
            <img src="img/fitwell_logo1.PNG" class="logo-img">
            </a>
        </div>
        <nav class="nav-links">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="nutrition.html">Nutrition</a>
            <a href="workouts.html">Workouts</a>
            <a href="fitpal.html" class="cta">FitPal AI</a>
        </nav>
    </header>

    <!-- WORKOUT VIDEO SPLIT -->
    <section class="video-split-section">
        <!-- Gym Workouts -->
        <a href="gymworkouts.html" class="video-card">
            <video muted loop playsinline>
                <source src="vids/gym1.mp4" type="video/mp4">
            </video>
            <div class="video-overlay">Gym Workouts</div>
        </a>

        <!-- Home Workouts -->
        <a href="homeworkouts.html" class="video-card">
            <video muted loop playsinline>
                <source src="vids/home1.mp4" type="video/mp4">
            </video>
            <div class="video-overlay">Home Workouts</div>
        </a>
    </section>


    <!-- SCRIPTS -->
    <script>
        // Scroll fade animation
        const faders = document.querySelectorAll('.scroll-fade');

        const appearOptions = {
            threshold: 0.1,
            rootMargin: "0px 0px -50px 0px"
        };

        const appearOnScroll = new IntersectionObserver(function(entries, observer) {
            entries.forEach(entry => {
                if (!entry.isIntersecting) return;
                entry.target.classList.add('visible');
                observer.unobserve(entry.target);
            });
        }, appearOptions);

        faders.forEach(fader => appearOnScroll.observe(fader));

        // Hover video play/pause
        const videoCards = document.querySelectorAll('.video-card video');

        videoCards.forEach(video => {
            video.parentElement.addEventListener('mouseenter', () => {
                video.play();
            });
            video.parentElement.addEventListener('mouseleave', () => {
                video.pause();
                video.currentTime = 0;
            });
        });
    </script>
</body>
</html>
